<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
<div id="leftDiv">
    <div id="odinLogoBackground">
       <div id="odinLogo">
        <img src="images/odin-lined.png" alt="odin logo" id="odinPng">
   
   
        <h1 id="odinTyp">ODIN</h1>
        </div>
    </div>
   
    
</div>
<div id="rightDiv">
    <div id="formHeader">
        <p>This is not a real online service! You Know you need something like this in your life to help you realize
            your deepest dreams. <br>Sign up now to get started
        </p>
       
        <p>You Know you want to</p>
    </div>
    <div id="form">
        <form action="">
            <div id="firstNameDiv">
                <label for="first_name" id="firstName">First Name:</label>
            <input type="text" id="first_name">
            </div>
           <div id="lastNameDiv"> 
               <label for="last_name" id="lastName">Last Name:</label>
            <input type="text" id="last_name">
        </div>
            <label for="email" id="Email">email</label>
            <input type="email" id="email">
            <label for="phone_Number" id="phoneNumber">Phone Number</label>
            <input type="tel" id="phone_Number">
            <label for="password" id="Password">Password</label>
            <input type="password" id="password">
            <label for="confirmPassword" id="confirmpassword">Confirm Password</label>
            <input type="password" id="confirmPassword">
            <button type="submit">Create Account</button>

        </form>
    </div>
</div>
</div>
</body>
</html>
